<div class="container">
    <div class="card shadow-lg">
        <div class="card-body text-center">
            <div class="profile-photo mb-4">
                <img src="./../../../assets/images/profie.webp" alt="User Photo" class="rounded-circle img-thumbnail"
                    width="150" height="150" />
            </div>
            <h3 class="text-primary">{{ user.name }}</h3>
            <p class="text-muted">{{ user.position }}</p>
            <div class="mt-4">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th class="bg-light">Education</th>
                            <td>{{ user.education }}</td>
                        </tr>
                        <tr>
                            <th class="bg-light">Contact</th>
                            <td>{{ user.contact }}</td>
                        </tr>
                        <tr>
                            <th class="bg-light">Address</th>
                            <td>{{ user.address }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="mt-4">
                <button mat-button color="primary" class="me-2">
                    Edit Profile
                </button>
                <button mat-stroked-button color="warn">Delete Profile</button>
            </div>
        </div>
    </div>
</div>
