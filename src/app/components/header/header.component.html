<header class="app-header">
    <div class="logo">
      <img src="./../../../assets/images/Queue-logo2.webp" alt="App Logo" />
      <span class="logo-font">Queue Management</span>
    </div>
    <div class="header" *ngIf="isLoggedIn">
      <button mat-button [matMenuTriggerFor]="accountMenu">
        <img class="profileLogo" src="./../../../assets/images/profie.webp" alt="My Profile" /></button>
      <mat-menu #accountMenu="matMenu">
        <button mat-menu-item routerLink="/my-profile">My Profile</button>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    </div>
</header>
