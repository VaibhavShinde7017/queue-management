<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Staff Master</h2>
      <button class="btn btn-primary" (click)="openAddStaffModal()">Add Staff</button>
    </div>
  
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped align-middle">
        <thead class="table-primary">
          <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let staff of staffs">
            <td>{{ staff.name }}</td>
            <td>{{ staff.contact }}</td>
            <td>{{ staff.address }}</td>
            <td>
              <button class="btn btn-success btn-sm me-2" (click)="editStaff(staff)">Edit</button>
              <button class="btn btn-danger btn-sm" (click)="deleteStaff(staff)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  
  <div class="mat-modal-container" *ngIf="isModalOpen">
    <h2 mat-dialog-title>Add Staff</h2>
    <mat-dialog-content>
      <form [formGroup]="addStaffForm">
        <!-- Name Input -->
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Enter name" formControlName="name" />
        </mat-form-field>
  
        <!-- Contact Input -->
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Contact</mat-label>
          <input matInput placeholder="Enter contact" formControlName="contact" />
        </mat-form-field>
  
        <!-- Address Input -->
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Address</mat-label>
          <textarea
            matInput
            placeholder="Enter address"
            formControlName="address"
          ></textarea>
        </mat-form-field>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close (click)="closeModal()">Cancel</button>
      <button
        mat-raised-button
        color="primary"
        (click)="addStaff()"
        [disabled]="!addStaffForm.valid"
      >
        Save
      </button>
    </mat-dialog-actions>
  </div>
