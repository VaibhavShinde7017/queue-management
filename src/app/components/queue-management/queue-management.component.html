<div>
    <mat-card class="first-card">
        <mat-card-header>
            <mat-card-title>Queue Management</mat-card-title>
            <mat-card-subtitle>Add customers in Queue here</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="">
                <form>
                    <mat-form-field appearance="fill" class="custom-padding w-25">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Enter name">
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="custom-padding w-25">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="Enter email">
                    </mat-form-field>
                    
                    <mat-form-field appearance="fill" class="custom-padding w-20">
                        <mat-label>Number of People</mat-label>
                        <input matInput type="number" placeholder="Enter number of people">
                    </mat-form-field>
                    
                    <mat-form-field appearance="fill" class="custom-padding w-20">
                        <mat-label>Mobile</mat-label>
                        <input matInput type="tel" placeholder="Enter mobile number">
                    </mat-form-field>

                    <button mat-flat-button color="primary">Submit</button>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <div class="">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </mat-card>
</div>
